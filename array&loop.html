        // Task # 4
        var table_number = parseInt(prompt("Task # 4 \nPlease enter the number of multiplication table you want to display!"));
        var table_length = parseInt(prompt("Task # 4 \nPlease enter length of multiplication table you want to display!"));
        var table = "";
        for (var i = 1; i <= table_length; i++) {
            table = table + (table_number + " x " + i + " = " + table_number * i + "<br>");
        }
        document.getElementById("desired_table").innerHTML = table;

        var fruits = ["apple", "banana", "mango", "orange", "strawberry"];

            document.getElementById("iterator").innerHTML += fruits[i] + "<br />";
        }

        // Task # 6
        var counting = [], countingReverse = [], even = [], odd = [], series = [];
        for (var i = 1; i <= 15; i++) {
            counting += i + ", ";
        }
        document.getElementById("counting").innerHTML = "Counting: " + counting;
        for (var i = 10; i >= 1; i--) {
            countingReverse += i + ", ";
        }
        document.getElementById("countingReverse").innerHTML = "Reverse counting: " + countingReverse;
        for (var i = 0; i <= 20; i++) {

                even += i + ", ";
            }
        }
        document.getElementById("even").innerHTML = "Even:" + even;
        for (var i = 1; i <= 20; i++) {
